<p>
    Update Customer
  </p>
<form style="margin-left: 20px" class="form-inline">

  <div class="form-group">
      <label for="inputCompany Name">Customer name</label>
      <input class="form-control"  
      type="text" id="inputUserName" name="customerName" [(ngModel)] = "customer.custName"/>
  </div>
  <div class="form-group">
      <label for="inputPassword">Password</label>
      <input class="form-control"  
      type="text" id="inputUserName" name="customerPassword" [(ngModel)] = "customer.password"/>
  </div>
  <div>
  <button (click) = "updateCustomer()" type="submit" class="btn btn-default">Update</button>
</div>
</form>
