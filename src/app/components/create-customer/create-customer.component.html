<p>
    Create a new Customer
  </p>
<form style="margin-left: 20px" class="form-inline">
  <div class="form-group">
      <label for="inputCustomer Name"> name</label>
      <input class="form-control" 
      [(ngModel)] = "customer.custName"
              type="text" id="inputUserName" name="custName" />
  </div>
  <div class="form-group">
      <label for="inputCustomer Name"> password</label>
      <input class="form-control" 
      [(ngModel)] = "customer.password"
              type="text" id="inputUserPassword" name="password"/>
  </div>
<div>
  <button (click) = "createCustomer()" type ="submit" class="btn btn-default">Create</button>

</div>
</form>
