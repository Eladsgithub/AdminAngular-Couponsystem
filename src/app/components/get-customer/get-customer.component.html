<form style="margin-left: 20px" class="form-inline">


<div class="form-group">
        <label for="customerId">Customer ID</label>
        <input class="form-control"  
        type="text" id="customerId" name="customerid" [(ngModel)] = "id"/>
        </div>
        <div>

<button (click) = "getCustomer()" type="submit" class="btn btn-default">Get Customer</button>
<br>
</div>
<table style="margin-left: 10px" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>name</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{_customer.id}}</td>
                        <td>{{_customer.custName}}</td>
                        <td>{{_customer.password}}</td>

     
                    </tr>
                </tbody>
            </table>

</form>
