<body>
    <section>
    <h1 style="text-align: center"> Displaying all your companies</h1>
       
<table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>password</th>
            <th>email</th>
        </tr>

        <tr *ngFor= "let c of _companies">
            <td>{{c.id}}</td>
            <td>{{c.compName}}</td>
            <td>{{c.password}}</td>
            <td>{{c.email}}</td>
        </tr>
    </thead>
    
</table>
</section>

</body>
