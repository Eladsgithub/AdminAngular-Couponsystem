<body>
    <section>
            <h1 style="text-align: center"> Displaying all your customers</h1>
<table style="margin-left: 10px" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>password</th>
            
        </tr>
        <tr *ngFor= "let c of _customers">
            <td>{{c.id}}</td>
            <td>{{c.custName}}</td>
            <td>{{c.password}}</td>
        </tr>
    </thead>
</table>
</section>

</body>
