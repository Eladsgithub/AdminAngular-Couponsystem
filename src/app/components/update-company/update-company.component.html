<p>
    Update Company
  </p>
<form style="margin-left: 20px" class="form-inline">
    
  <div class="form-group">
      <label for="inputCompany Name">Company name</label>
      <input class="form-control"  
              type="text" id="inputUserName" name="companyName" [(ngModel)] = "company.compName"/>
  </div>
  
  <div class="form-group">
      <label for="inputPassword">Password</label>
      <input class="form-control"  
              type="text" id="inputPassword" name="companyPassword" [(ngModel)] = "company.password"/>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input class="form-control" 
            type="text" id="inputEmail" name="companyEmail" [(ngModel)] = "company.email"/>
</div>
  <button (click) = "updateCompany()" type="submit" class="btn btn-default">Update</button>
</form>
